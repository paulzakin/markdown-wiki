name: Main

on:
  push:
    branches:
      - 'main'

jobs:
  Main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install -g pnpm; pnpm install
